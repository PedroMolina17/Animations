<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <script src="./js/tu-script.js" defer></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="pig">
      <div class="cubo-head">
        <div class="cara cara-frontal"></div>
        <div class="cara cara-superior">
          <div class="ojo-container-right">
            <div class="ojo-right"></div>
            <div class="pupila-right"></div>
          </div>
          <div class="ojo-container-left">
            <div class="ojo-left"></div>
            <div class="pupila-left"></div>
          </div>
          <div class="cubo-mouth-outer">
            <div class="cubo-mouth">
              <div class="cara-mouth cara-frontal"></div>
              <div class="cara-mouth cara-trasera"></div>
              <div class="cara-mouth cara-superior"></div>
              <div class="cara-mouth cara-inferior">
                <div class="pool1"></div>
                <div class="pool1"></div>
              </div>
              <div class="cara-mouth cara-izquierda"></div>
              <div class="cara-mouth cara-derecha"></div>
            </div>
          </div>
        </div>
        <div class="cara cara-trasera"></div>
        <div class="cara cara-inferior"></div>
        <div class="cara cara-izquierda"></div>
        <div class="cara cara-derecha"></div>
      </div>

      <div class="cubo-body">
        <div class="cara-body cara-frontal"></div>
        <div class="cara-body cara-trasera"></div>
        <div class="cara-body cara-inferior"></div>
        <div class="cara-body cara-superior">
          <div class="line"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <div class="cara-body cara-izquierda"></div>
        <div class="cara-body cara-derecha">
          <div class="line"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
      <div class="cubo-foot-right">
        <div class="cara-foot cara-frontal"></div>
        <div class="cara-foot cara-trasera"></div>
        <div class="cara-foot cara-superior"></div>
        <div class="cara-foot cara-inferior"></div>
        <div class="cara-foot cara-izquierda"></div>
        <div class="cara-foot cara-derecha"></div>
      </div>
      <div class="cubo-foot-left">
        <div class="cara-foot cara-frontal"></div>
        <div class="cara-foot cara-trasera"></div>
        <div class="cara-foot cara-superior"></div>
        <div class="cara-foot cara-inferior"></div>
        <div class="cara-foot cara-izquierda"></div>
        <div class="cara-foot cara-derecha"></div>
      </div>
      <div class="cubo-foot-right-back">
        <div class="cara-foot cara-frontal"></div>
        <div class="cara-foot cara-trasera"></div>
        <div class="cara-foot cara-superior"></div>
        <div class="cara-foot cara-inferior"></div>
        <div class="cara-foot cara-izquierda"></div>
        <div class="cara-foot cara-derecha"></div>
      </div>
      <div class="cubo-foot-left-back">
        <div class="cara-foot cara-frontal"></div>
        <div class="cara-foot cara-trasera"></div>
        <div class="cara-foot cara-superior"></div>
        <div class="cara-foot cara-inferior"></div>
        <div class="cara-foot cara-izquierda"></div>
        <div class="cara-foot cara-derecha"></div>
      </div>
    </div>
  </body>
</html>
