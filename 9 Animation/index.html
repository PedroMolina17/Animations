<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1d7a39c678.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./javascript/scripts.js"></script>
  </head>
  <body>
    <div class="found">
      <div class="container">
        <div class="container-img"></div>
        <div class="container-audio">
          <p>Eternxlkz - Slay!</p>
          <div class="container-duration">
            <input
              type="range"
              value="20"
              min="0"
              class="player"
              placeholder="Volumen"
            />
            <div class="container-numbers">
              <span>0:00</span>
              <span>3:15</span>
            </div>
          </div>

          <div class="container-buttons">
            <i class="fa-solid fa-backward" data-action="backward"></i>
            <i class="fa-solid fa-play" data-action="play"></i>
            <i class="fa-sharp fa-solid fa-forward" data-action="forward"></i>
          </div>
          <audio
            id="audioPlayer"
            src="./Images/Eternxlkz - SLAY! (Official Audio) - ETERNXLKZ_2.mp3"
            type="audio/mpeg"
          ></audio>
        </div>
      </div>
    </div>
  </body>
</html>
